<ion-header>
  <ion-navbar>
    <ion-title>
      ထီပေါက်စဉ်
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-item>
              <ion-input
                type="search"
                formControlName="lotteryWord"
                id="lotteryWord"
                placeholder="ကက"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-item>
              <ion-input
                type="search"
                formControlName="lotteryDigit"
                id="lotteryDigit"
                placeholder="၁၁၂၂၃၃"
              ></ion-input>
              </ion-item>
          </ion-col>
          <ion-col col-2>
            <button type="submit" ion-button>
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
  <div *ngIf="lottery">
        <ion-card>
          <ion-card-header>
            {{ lottery.time }}
          </ion-card-header>
        </ion-card>
        <ion-card *ngFor="let prize of lottery.prizes; let i = index">
          <ion-card-header>
            {{ prize.prizeDescription }}
          </ion-card-header>
          <ion-grid>
            <ion-row *ngFor="let lotteryNumber of prize.lotteryNumbers">
              <ion-col col-3>
                <ion-label padding-left color="danger">
                    {{ lotteryNumber.lotteryWord }}
                </ion-label>
              </ion-col>
              <ion-col>
                <ion-label padding-left color="red-supp">
                  {{ lotteryNumber.lotteryDigit }}
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
  </div>
  
</ion-content>
