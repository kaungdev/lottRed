<!--
  Generated template for the JackpotPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ဂုဏ်ယူပါသည်။</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    
      <ion-card *ngFor="let jackpot of jackpots">
        <img src="assets/imgs/congrat.jpg"/>
        <div class="card-title">ဂုဏ်ယူပါသည်။</div>
        <div class="card-subtitle">သင့်ထီနံပါတ် {{ jackpot.prizeNumber.lotteryWord }} {{ jackpot.prizeNumber.lotteryDigit }} သည် {{ jackpot.prizeDescription }} ကို ကံထူးပါသည်။ </div>
      </ion-card>

      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button color="danger" (click)="onClose()" outline block>Close</button>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
